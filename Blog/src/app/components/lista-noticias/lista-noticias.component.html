<header>
    <h1>Noticias Publicadas</h1>
</header>
<main>
    <table id="newsTable">
        <thead>
            <tr>
                <th>Título</th>
                <th>Contenido</th>
                <th>Autor</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let noticia of noticias">
                <td>{{ noticia.titulo }}</td>
                <td>{{ noticia.contenido }}</td>
                <td>{{ noticia.autor }}</td>
                <td>{{ noticia.fecha }}</td>
                <td class="actions">
                    <button (click)="editNews(noticia)">Editar</button>
                    <button (click)="deleteNews(noticia)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <!-- Modal para editar noticia -->
    <div class="modal" [class.show]="showEditModal">
        <div class="modal-content">
            <span class="close" (click)="closeEditModal()">&times;</span>
            <h2>Editar Noticia</h2>
            <form (ngSubmit)="onEditSubmit()">
                <div class="form-group">
                    <label for="editTitle">Título</label>
                    <input type="text" id="editTitle" [(ngModel)]="currentNoticia" name="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editContent">Contenido</label>
                    <textarea id="editContent" [(ngModel)]="currentNoticia" name="editContent" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Autor</label>
                    <input type="text" id="editAuthor" [(ngModel)]="currentNoticia" name="editAuthor" required>
                </div>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
    
    <!-- Modal para confirmar eliminación -->
    <div class="modal" [class.show]="showDeleteModal">
        <div class="modal-content">
            <span class="close" (click)="closeDeleteModal()">&times;</span>
            <h2>Confirmar Eliminación</h2>
            <p>¿Está seguro de que desea eliminar esta noticia?</p>
            <button (click)="confirmDelete()">Sí, eliminar</button>
            <button (click)="closeDeleteModal()">Cancelar</button>
        </div>
    </div>        
</main>
